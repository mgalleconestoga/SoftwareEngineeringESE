<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jQuery example</title>
</head>
<body>
    <h1 class="myClass" id="title">Hello there</h1>
    <img class="image" src="" alt=""><br>
    <button><a>Click me</a> </button>
    <button id="btn2">Enlarge bike</button>
    <button id="btn3">Reduce bike</button>
    <button id="btn4">Hide bike</button>
    <button id="btn5">show bike</button>
    <button id="btn6">toggle</button>
    <button id="btn7">fadeIn bike</button>
    <button id="btn8">fadeOut bike</button>
    <button id="btn9">fadeToggle bike</button>
    <button id="btn10">slideUp bike</button>
    <button id="btn11">slideDown bike</button>
    <button id="btn12">slideToggle bike</button>
    <br><br>
    <input type="text" id="textbox1">
    <p id="chars"></p>

    <!-- CSS animations buttons -->
    <br><br><br>
    <button id="cssbtn1">CSS Animate</button>
    <button id="cssbtn2">CSS Animate</button>
    

    <!-- How to add the jQuery library (must come before custom JS) using Google's CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
