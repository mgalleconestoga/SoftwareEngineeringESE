<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link href="../CSS/loginstyle.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <form action="../PHP/login.php" method="post">
        <h1> Login</h1>
        <div class="rw">
            <label id="userlabel" for="user" class="text_label">Username: </label>
            <input id="user" class="text_input" type="text" name="username" required />
        </div>
        
        <div class="rw">
            <label for="pass" class="text_label">Password:</label>
            <input id="passwd" class="text_input passwd" type="password" name="password" required />
        </div>
         
        <input id="subbtn" type="submit" value="Submit me!"  />
        <input type="image" id="sub" alt="submit button" src="../images/submit.jpg" />
        <p><a id="req_acc" href="request_access.html">Request Access</a></p>
        <p>Copyright &copy Michael Galle</p>

        <h1>Error Messages</h1>
        <p id="err"></p>

        <script src="eventListener.js"></script>
    </form>
</body>
</html>
